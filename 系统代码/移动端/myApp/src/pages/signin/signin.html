<ion-tabs hidden></ion-tabs>
<ion-content no-padding style="background-image: url('assets/images/IMG_0747.jpg');background-position: center">
  <!--<img style="width: 100%;background-image;z-index: -101;opacity: 0.5" src="assets/images/IMG_0727.jpg" alt="">-->
  <div style="height: 20%"></div>
  <div padding-left padding-right>
    <ion-list padding-right no-margin style="background-color: unset">
      <ion-item>
        <ion-label><ion-icon name="contact-outline"></ion-icon></ion-label>
        <ion-input name="username" type="text" placeholder="电子邮箱" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="key-outline"></ion-icon></ion-label>
        <ion-input name="password" type="password" placeholder="您的登录密码" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary" (click)="tologin()">登录</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><p style="color: #488aff;text-align: center"(click)="toForgotPassword()">忘记密码？</p></ion-col>
        <ion-col><p  style="color: #488aff;text-align: center" (click)="toRegister()">注册账号</p></ion-col>
      </ion-row>
    </ion-grid>

  </div>
<ion-footer>
  <ion-grid>
    <ion-row>
      <hr />
    </ion-row>
    <ion-row text-center>
      <ion-col style="color: gray">其他登录方式</ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <img width="30px"height="30px" src="assets/images/weixin.png">
      </ion-col>
      <ion-col>
        <img width="30px"height="30px" src="assets/images/qq.png">
      </ion-col>
      <ion-col>
        <img width="30px"height="30px" src="assets/images/weibo.png">
      </ion-col>
      <ion-col>
        <img width="30px"height="30px" src="assets/images/shouji.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
</ion-content>
