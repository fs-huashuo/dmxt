<ion-header>

  <ion-navbar>
    <ion-title>TeacherAddCourse</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-2>课程编号</ion-col>
        <ion-col>
          <div class="in">
            <ion-input name="course_number" placeholder="请输入课程编号" [(ngModel)] = "course_number"></ion-input>
          </div>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-2>课程名称:</ion-col>
        <ion-col>
          <div class="in">
            <ion-input name="course_name" placeholder="请输入课程名称" [(ngModel)] = "course_name"></ion-input>
          </div>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-2>课程时间</ion-col>
        <ion-col>
          <div class="in">
            <ion-input name="class_time" placeholder="请输入课程时间" [(ngModel)] = "class_time"></ion-input>
          </div>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-2>课程地点</ion-col>
        <ion-col>
          <div class="in">
            <ion-input name="class_location" placeholder="请输入上课地点" [(ngModel)] = "class_location"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button type="submit" block ion-button color="primary" (click)="deleteCourse()">清空</button></ion-col>
        <ion-col><button type="submit" block ion-button color="primary" (click)="editcourse()">保存</button></ion-col>



      </ion-row>
    </ion-grid>
  </ion-content>
