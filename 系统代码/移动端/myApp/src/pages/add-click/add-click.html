<ion-header>

  <ion-navbar>
    <ion-title>开始签到</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="togetposision()">
      <ion-label>点击定位</ion-label>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>请选择课程</ion-label>
    <ion-select name="Flag" [(ngModel)]="course" #Flag="ngModel" interface="popover">
      <ion-option *ngFor="let item of coursedata" [value]="item">{{item.course_name}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-list>
      <ion-row>
        <ion-col col-2>经度</ion-col>
        <ion-col>
          <div class="in">
            <ion-input id="jingdu"></ion-input>
          </div>
        </ion-col>

      </ion-row>
    </ion-list>
  <ion-list>
      <ion-row>
        <ion-col col-2>纬度</ion-col>
        <ion-col>
          <div class="in">
            <ion-input id="weidu"></ion-input>
          </div>
        </ion-col>

      </ion-row>
    </ion-list>
  <div *ngIf="clickvalue!=null">
    <ion-label>已签到</ion-label>
    <ion-list *ngFor="let item of clickvalue">
      <ion-item *ngIf="item.course_ID==this.course.course_ID&&item.mark==1" no-padding>
        <ion-label>{{item.name}}</ion-label>
        <ion-note item-end >已签到</ion-note>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="clickvalue!=null">
    <ion-label> 未签到</ion-label>
    <ion-list *ngFor="let item of clickvalue">
      <ion-item *ngIf="item.course_ID==this.course.id&&item.mark==0" no-padding>
        <ion-label>{{item.name}}:</ion-label>
        <ion-note item-end (click)="toCourseInfo(item)">未签到</ion-note>
      </ion-item>
    </ion-list>
  </div>
  <ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col><button type="submit" block ion-button color="primary" [disabled]="course.id==''||course.state==1" (click)="addclick()">开始签到</button></ion-col>
      <ion-col><button type="submit" block ion-button color="primary" [disabled]="course.state==0" (click)="endclick()">结束签到</button></ion-col>

    </ion-row>
  </ion-grid>
  </ion-footer>
</ion-content>
