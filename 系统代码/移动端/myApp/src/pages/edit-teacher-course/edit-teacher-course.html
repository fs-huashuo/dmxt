<ion-header>

  <ion-navbar>
    <ion-title>编辑课程</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>课程编号</ion-col>
      <ion-col>
        <div class="in">
          <ion-input name="course_number" [(ngModel)] = "course_number">{{course_number}}</ion-input>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-2>课程名称:</ion-col>
      <ion-col>
        <div class="in">
          <ion-input name="course_name" [(ngModel)] = "course_name">{{course_name}}</ion-input>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-2>课程时间</ion-col>
      <ion-col>
        <div class="in">
          <ion-input name="class_time"[(ngModel)] = "class_time">{{class_time}}</ion-input>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-2>课程地点</ion-col>
      <ion-col>
      <div class="in">
        <ion-input name="class_location" [(ngModel)] = "class_location">{{class_location}}</ion-input>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button type="submit" block ion-button color="primary" (click)="deleteCourse()">删除</button></ion-col>
      <ion-col><button type="submit" block ion-button color="primary" (click)="editcourse()">保存</button></ion-col>



    </ion-row>
  </ion-grid>
</ion-content>
