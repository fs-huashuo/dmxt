<ion-header>

  <ion-navbar>
    <ion-title text-center>学生课程</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toAddCourse()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item no-padding>
      <ion-label>学生姓名:</ion-label>
      <ion-note item-end>{{persondata.username}}</ion-note>
    </ion-item>
    <br>
  </ion-list>
  <ion-list *ngFor="let item of coursedata">
    <ion-item no-padding>
      <ion-label>课程名称:</ion-label>
      <ion-note item-end (click)="toCourseInfo(item)">{{item.course_name}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item no-padding>
      <ion-label>备注:</ion-label>
      <br>
      <ion-note item-end>下拉页面重新加载，点击课程名称可编辑和查看课程</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
